<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Hulu Clone</title>
</head>
<body>
<header>
    <div class="bg">
        <div class="navbar">
            
            <span class="logo">
                <img src="/assets/images/logo.png">
            </span>
           
            <div class="menu-btn">
                <button>LOG IN</button>
            </div>   
                    
        </div>
        <div class="row-header">
            <div class="column-header">
              <div class="card-header">
                <h6>
                    DISNEY BUNDLE DUO BASIC
                </h6>
                <img src="/assets/images/hulu-disney.png" class="column-header-img">
                <h3>
                    Both with ads, for <br>$9.99/month.
                </h3>
                <button>
                    GET THEM BOTH
                </button>
              </div>
            </div>
            <div class="column-header">
                <div class="card-header">
                  <h6>
                    DISNEY BUNDLE TRIO BASIC
                  </h6>
                  <img src="/assets/images/hulu-disney-espn.png"class="column-header-img">
                  <h3>
                    All with ads, for <br> $14.99/month.
                  </h3>
                  <button>
                      GET ALL THREE
                  </button>
                </div>
            </div>
        </div>
        <div class="links">
            <button class="header-link">
                Terms apply
            </button>
            <br>
            <br>
            <button class="header-link2">
                Sign up for Hulu only
            </button>
        </div>
    </div>
</header>
</body>
</html>
